<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto;padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	        <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">类型名称<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<input type="text" id="typeName" name="typeName" win-verify="required" placeholder="请输入产品类型名称" class="layui-input"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">类型级别<i class="red">*</i></label>
	            <div class="layui-input-block winui-radio">
	                <input type="radio" name="level" value="1" title="一级类型" lay-filter="level" checked/>
	                <input type="radio" name="level" value="2" title="二级类型" lay-filter="level" />
	            </div>
	        </div>
	        <div class="layui-form-item layui-hide layui-col-xs12" id="parentIdBox">
	            <label class="layui-form-label">上级类型<i class="red">*</i></label>
	            <div class="layui-input-block">
	            	<select class="layui-input-block" lay-search="" id="lockParentSel" lay-filter="lockParentSel">
	            		
	            	</select>
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs12">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea id="remark" name="remark" placeholder="请输入备注信息" maxlength="200" class="layui-textarea" style="height: 100px;"></textarea>
            </div>
        </div>
		    <div class="layui-form-item layui-col-xs12">
		        <div class="layui-input-block">
		            <button class="winui-btn" id="cancle">取消</button>
		            <button class="winui-btn" lay-submit lay-filter="formAddBean">保存</button>
		        </div>
		    </div>
	    </form>
	</div>
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
		layui.config({base: '../../js/materialcategory/'}).use('materialcategoryadd');
	</script>
</body>
</html>
